version : '3.8'
services:
  yjj-nacos:
    container_name: yjj-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - yjj-mysql
  yjj-mysql:
    container_name: yjj-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  yjj-redis:
    container_name: yjj-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/yjj/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/yjj/redis/redis.conf
  yjj-nginx:
    container_name: yjj-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/ruoyi/projects/yjj-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - yjj-gateway
    links:
      - yjj-gateway
  yjj-gateway:
    container_name: yjj-gateway
    build:
      context: ./yjj/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - yjj-redis
    links:
      - yjj-redis
  yjj-auth:
    container_name: yjj-auth
    build:
      context: ./yjj/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - yjj-redis
    links:
      - yjj-redis
  yjj-modules-system:
    container_name: yjj-modules-system
    build:
      context: ./yjj/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - yjj-redis
      - yjj-mysql
    links:
      - yjj-redis
      - yjj-mysql
  yjj-modules-gen:
    container_name: yjj-modules-gen
    build:
      context: ./yjj/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - yjj-mysql
    links:
      - yjj-mysql
  yjj-modules-job:
    container_name: yjj-modules-job
    build:
      context: ./yjj/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - yjj-mysql
    links:
      - yjj-mysql
  yjj-modules-file:
    container_name: yjj-modules-file
    build:
      context: ./yjj/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./yjj/uploadPath:/home/yjj/uploadPath
  yjj-visual-monitor:
    container_name: yjj-visual-monitor
    build:
      context: ./yjj/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
